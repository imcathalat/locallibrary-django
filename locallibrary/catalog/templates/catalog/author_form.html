{% extends "base.html" %}

{% block content %}
<script>
  document.getElementById('id_first_name');
</script>
<div class="col-md-6">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">
        {% block title %}
         Author Form
         {% endblock %}
      </h3>
      <div class="mb-3">
        <form action="" method="post">
          {% csrf_token %}


          <label class="form-label">{{ form.first_name }}</label>
          {{ form.first_name|add_class: "form-control form-control-rounded mb-2"}}
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div class="card-footer">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-auto">
          <a href="#" class="btn btn-primary">
            Save
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
